name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-package:
    name: Test AgniKit Package
    runs-on: macos-15
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.0.app
      
      - name: Build Package
        run: swift build -v

  build-macos-app:
    name: Build Agni macOS App
    runs-on: macos-15
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.0.app
      
      - name: Build macOS App
        run: |
          xcodebuild clean build \
            -project Agni/Agni.xcodeproj \
            -scheme Agni \
            -destination "platform=macOS" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
